<div class="col-md-6 offset-md-3">
    <h3> Update Student </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Student Name</label>
            <input type="text" class ="form-control" id = "studentName"
                [(ngModel)] = "student.studentName" name = "studentName">
        </div>
    
        <div class="form-group">
            <label> Student Marks</label>
            <input type="text" class ="form-control" id = "studentMarks"
                [(ngModel)] = "student.studentMarks" name = "studentMarks">
        </div>
       <div class="form-group">
            <label> Student Qualification</label>
            <input type="text" class ="form-control" id = "studentQualification"
                [(ngModel)] = "student.studentQualification" name = "studentQualification">
        </div>
		
		 <div class="form-group">
            <label> Gender</label>
            <input type="text" class ="form-control" id = "gender"
                [(ngModel)] = "student.gender" name = "gender">
        </div>
		
		 <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "student.address" name = "address">
        </div>
		
		 <div class="form-group">
            <label> Mobile Number</label>
            <input type="text" class ="form-control" id = "mobileNumber"
                [(ngModel)] = "student.mobileNumber" name = "mobileNumber">
        </div>

        <div class="form-group">
            <label> School Name</label>
            <input type="text" class ="form-control" id = "schoolName"
                [(ngModel)] = "student.schoolName" name = "schoolName">
        </div>

        <div class="form-group">
            <label> Is Secondary Student</label>
            <input type="text" class ="form-control" id = "isSecondaryStudent"
                [(ngModel)] = "student.isSecondaryStudent" name = "isSecondaryStudent">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
        <button
        type="button"
        class="btn btn-info"
        (click)="back()"
      ><span>Back</span></button>
    </form>
    </div>
